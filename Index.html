<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #2a2a2a;
        }

        header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
        }

        nav a:hover {
            opacity: 0.7;
        }

        
        .hero {
            display: flex;
            height: calc(100vh - 80px);
        }

        .hero-image {
            width: 50%;
            background-image: url("Picture\ Joel.jpg"); 
            background-size: cover;
            background-position: center;
        }

        .hero-content {
            width: 50%;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-content h2 {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
        }

        .hero-content hr {
            width: 120px;
            border: 1px solid #ffffff;
            margin: 30px 0;
        }

        .hero-content p {
            font-size: 14px;
            color: #cccccc;
            max-width: 400px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #000000;
        }

        .btn-secondary {
            background: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary span {
            font-size: 18px;
        }

        
        .page-number {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 12px;
            color: #aaaaaa;
        }

        
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
            }

            .hero-image,
            .hero-content {
                width: 100%;
                height: 50vh;
            }

            .hero-content {
                padding: 40px;
            }

            .hero-content h2 {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>

    
    <header>
        <h1>Joel Nedroda Rodriguez Jr</h1>
        <nav>
            <a href="#">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    
    <section class="hero">
        <div class="hero-image"></div>

        <div class="hero-content">
            <h2>My<br>Portfolio</h2>
            <hr>
            <p>
                "Hello, and welcome to my online portfolio." My real name is Joel Nedroda Rodriguez Jr but "You can call me Kuya Jologs"
            </p>

            <div class="buttons">
                <button class="btn btn-primary">--Welcome--</button>
                <button class="btn btn-secondary">
                    <span></span>
                </button>
            </div>
        </div>
    </section>

    <div class="page-number">Page | 01</div>

</body>
</html>
